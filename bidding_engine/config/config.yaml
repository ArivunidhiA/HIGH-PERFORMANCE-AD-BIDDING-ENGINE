server:
  host: "0.0.0.0"
  port: 5000
  metrics_port: 9090

thread_pool:
  size: 8
  queue_size: 10000

cache:
  size_mb: 512
  ttl_seconds: 300

circuit_breaker:
  failure_threshold: 50
  timeout_seconds: 60
  half_open_requests: 5

auction:
  min_bid_price: 0.01
  max_bid_price: 1000.0
  default_timeout_ms: 10

logging:
  level: "info"
  file: "/var/log/bidding_engine.log"

